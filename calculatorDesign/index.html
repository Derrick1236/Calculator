<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="box">
        <input class="numHolder" type="text" value="0"/>
        
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">0</div>
        <div class="btn">+</div>
        <div class="btn">-</div>
        <div class="btn">*</div>
        <div class="btn">/</div>
        <div class="btn">.</div>
        <div class="btn">=</div>
        <div class="btn">c</div>
        
    </div>

    <script src="calculator.js"></script>
</body>
</html>
